<!DOCTYPE html>
<html>
<head>
  {% include head.html %}
</head>
<body class="blog-template page" itemscope itemtype="http://schema.org/WebPage">
<main id="summer-page-container" class="summer-page-container" role="main">
  <header class="summer-page-header">
    <div class="summer-page-menu-header">
      <div class="summer-blog-menu">      
        <div class="summer-mobile-menu show-for-small">
          <a href="#"><i class="fa fa-bars" style="color: white;"></i></a>
        </div>
        <ul class="summer-menu">
          <li class="summer-mobile-close-btn show-for-small text-right">
            <a href="#"><i class="fa fa-times"></i></a>
          </li>
          {% for link in site.links %}
          <li>{% if link.external %}
            <a href="{{ link.url }}">{{ link.title }}</a>
            {% else %}
            <a href="{{ site.url }}{{ link.url }}">{{ link.title }}</a>
            {% endif %} </li>
            {% endfor %}            
            <li><a href="{{ site.url }}/feed.xml" title="Atom/RSS feed"><i class="icon-rss"></i> Feed</a></li>
          </ul>
        </div>
      </div>
      <div class="summer-page-title row">
        <div class="small-12 columns">
          <h1>{{ page.title }}</h1>
        </div>
      </div>
    </header>
    </main>


    <main class="summer-content" role="main">

      {{ content }}
    </main>
    {% include footer.html %}

    {% include scripts.html %}  
  </body>
  </html>
