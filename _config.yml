title:            "Aaron Rama"
description:      "My personal website and blog."
logo:             ""
comments:         true
disqus_shortname: "aaronrama"
share:            true

# Change url to your domain. Leave localhost server or blank when working locally.
# or use the hint from http://jekyllrb.com/docs/github-pages/ to keep this the same 
# whether working locally or remotely. Start Jekyll with: jekyll serve --baseurl ''
url:        	  http://aaronrama.com

# Owner/author information
owner:
  name:           Aaron Rama
  avatar:         aaronrama.jpg
  email:          me@aaronrama.com
  # Use the coder's toolbox at http://coderstoolbox.net/string/#!encoding=xml&action=encode&charset=us_ascii to encode your description into XML string
  description:    Software Developer from New Zealand, Co-Founder of Algo.
  # Social networking links used in footer. Update and remove as you like.
  twitter:        aaronrama
  facebook:       aaronrama
  github:         reizar     
  # For Google Authorship https://plus.google.com/authorship
  google_plus:    https://plus.google.com/u/0/118211921503579537704

# Analytics and webmaster tools stuff goes here
google_analytics:   
google_verify:      
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:         

# Links to include in footer navigation
# For external links add external: true
links:
  - title: Home
    url: /
  - title: Blog
    url: /blog
  - title: Categories
    url: /categories

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    Pacific/Auckland
future:      true
highlighter: rouge
markdown:    kramdown
paginate:    5
paginate_path: "/blog/page:num"

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /blog/:year/:month/:day/:title

sass:
  sass_dir: assets/scss
  style: compressed

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6

prose:
  rooturl: '_posts'
  siteurl: 'http://reizar.github.io/'
  relativeLinks: 'http://reizar.github.io/links.jsonp'
  media: 'images'
  metadata:
    _posts:
      - name: "published"
        field:
          label: "Published"
          element: "checkbox"
          value: "true"
      - name: "layout"
        field:
          element: "hidden"
          label: "Layout"
          value: "post"
      - name: "title"
        field:
          label: "Title"
          element: "text"
          value: "An Awesome Headline!"
      - name: "description"
        field:
          element: "text"
          label: "Description"
          placeholder: "Enter Post Description"
      - name: "headline"
        field:
          element: "text"
          label: "beadline"
          placeholder: "Enter Post Headline"
      - name: "modified"
        field:
          element: "text"
          label: "Has this page been modified?"
          placeholder: "YYYY-MM-DD"
      - name: "categories"
        field:
          element: "multiselect"
          label: "Add categories"
          placeholder: "Choose categories"
          value: personal
          options:
            - name: "Personal"
              value: personal
            - name: "Web-Development"
              value: webdevelopment
          alterable: true
      - name: "tags"
        field:
          element: "text"
          label: "Tags"
          placeholder: "Enter tags, separated by spaces"
      - name: "imagefeature"
        field:
          element: "text"
          label: "Featured Image"
          placeholder: "somefile.jpg"
      - name: "mathjax"
        field:
          element: "checkbox"
          label: "MathJax"
          value: false
      - name: "featured"
        field:
          element: "checkbox"
          label: "Featured?"
          value: false
      - name: "comments"
        field:
          element: "checkbox"
          label: "Comments"
          value: false

minibundle:
  minifier_commands:
    css: uglifycss
    js: uglifyjs

include: [".htaccess"]
exclude: ["lib", "config.rb", "Gemfile", "Capfile", "Gemfile.lock", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]
